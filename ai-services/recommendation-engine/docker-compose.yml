# AI Recommendation Service - Docker Compose
version: '3.8'

services:
  ai-recommendation:
    build: .
    container_name: ai-recommendation-service
    ports:
      - "8086:8086"
    environment:
      - PORT=8086
      - ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/superapp_marketplace_node
      - MARKETPLACE_API_URL=http://marketplace-api:8085
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
    networks:
      - superapp-network
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    container_name: superapp-postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: superapp_marketplace_node
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - superapp-network

networks:
  superapp-network:
    driver: bridge

volumes:
  postgres-data:

